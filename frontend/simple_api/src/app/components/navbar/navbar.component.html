    text-align:center; opacity: 0.5; background-color:transparent; background-color:LightGray;  position:fixed;
    color:	red; font-weight:bold; cursor: pointer;" id = "navbar_id"

    <div  style="width:10vw; height:8vh;"></div>

    <div style="width:8vw; height:8vh;"  (click)="navigate('/jpa')"><p style="margin-top:3vh;">JPA</p></div>

    <div style="width:8vw; height:8vh;"  (click)="navigate('/view')"><p style="margin-top:3vh;">VIEW</p></div>
